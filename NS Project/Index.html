<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <div class="header">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><span class="material-icons"> apps </span></a>
      <a href="#"><span class="material-icons">account_circle </span></a>
    </div>

    <main>
      <div class="mainBody">
        <img src="googlelogo.png" alt="Google Logo" />
      </div>
      <div class="searchBox">
        <span class="material-icons"> search </span>
        <input type="text" class="Box" />
        <span class="material-icons"> mic </span>
      </div>
      <div class="buttons">
        <button id="but1">Google Search</button>
        <button id="but2">I'm Feeling Lucky</button>
      </div>
    </main>
    <section class="lang">
      <div class="lang__list">
        Google offered in:
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
      </div>
    </section>
    <footer>
      <div class="loaction">India</div>

        <div class="footer__Items">
          <a class="anchor" href="#">About</a>
          <a class="anchor" href="#">Advertising</a>
          <a class="anchor" href="#">Business</a>
          <a class="anchor" href="#">How Search works</a>
          <a class="anchor" href="#">Privacy</a>
          <a class="anchor" href="#">Terms</a>
          <a class="anchor" href="#">Settings</a>
      </div>

    </footer>
  </body>
</html>
